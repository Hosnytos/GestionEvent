<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<!--Section: Contact v.2-->
			<section class="mb-4">

				<!--Section heading-->
				<h2 class="h1-responsive font-weight-bold text-center my-4">Contactez-nous
					!</h2>
				<!--Section description-->
				<p class="text-center w-responsive mx-auto mb-5">Vous avez des
					questions? N'hésitez pas à nous contacter. Nous nous engageons à
					vous répondre le plus rapidement possible.</p>

				<div class="row">

					<!--Grid column-->
					<div class="col-md-9 mb-md-0 mb-5">
						<form id="contact-form" name="contact-form" action=""
							method="POST">

							<!--Grid row-->
							<div class="row">

								<!--Grid column-->
								<div class="col-md-6">
									<div class="md-form mb-0">
										<label for="name" class="">Votre Nom | Prénom</label> <input
											type="text" id="name" name="name" class="form-control">

									</div>
								</div>
								<!--Grid column-->

								<!--Grid column-->
								<div class="col-md-6">
									<div class="md-form mb-0">
										<label for="email" class="">Email</label> <input type="text"
											id="email" name="email" class="form-control">
									</div>
								</div>
								<!--Grid column-->

							</div>
							<!--Grid row-->

							<!--Grid row-->
							<div class="row">
								<div class="col-md-12">
									<div class="md-form mb-0">
										<label for="subject" class="">Sujet</label> <input type="text"
											id="subject" name="subject" class="form-control">
									</div>
								</div>
							</div>
							<!--Grid row-->

							<!--Grid row-->
							<div class="row">

								<!--Grid column-->
								<div class="col-md-12">

									<div class="md-form">
										<label for="message">Votre message</label>
										<textarea type="text" id="message" name="message" rows="2"
											class="form-control md-textarea"></textarea>

									</div>

								</div>
							</div>
							<!--Grid row-->

						</form>
						<br>

						<div class="text-center text-md-left text-white">
							<a class="btn btn-primary"
								onclick="document.getElementById('contact-form').submit();">Envoyer</a>
						</div>
						<div class="status"></div>
					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-md-3 text-center">
						<ul class="list-unstyled mb-0">
							<li><i class="fa fa-map-marker-alt fa-2x"></i>
								<p>Tours, Indre-et-Loire 37000, FRA</p></li>

							<li><i class="fa fa-phone mt-4 fa-2x"></i>
								<p>+33 6 XX XX XX XX</p></li>

							<i class="fas fa-envelope mt-4 fa-2x"></i>
							<p>contact@gestionevent.com</p>
							</li>
						</ul>
					</div>
					<!--Grid column-->

				</div>

			</section>
			<!--Section: Contact v.2-->
		</div>
	</div>

</body>
</html>
