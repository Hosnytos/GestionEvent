<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<meta charset="utf-8">
<title>Mon Compte</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div align="center" layout:fragment="content">
		<div class="col-md-6">
			<h2>Mon Compte</h2>
			<br>
				                    
			<div class="card " th:if="${personne}">

				<div class="card-header bg-primary text-white">
					Informations sur : <label th:text="${personne.prenom}"/> <label th:text="${personne.nom}"/>
				</div>
				<div class="card-body">

					<div>
						<label>Nom : </label> <label th:text="${personne.nom}"></label>
					</div>

					<div>
						<label>Prénom : </label> <label th:text="${personne.prenom}"></label>
					</div>
					<div>
						<label>Âge : </label> <label th:text="${personne.age}"/> <label>ans</label>
					</div>

					<div>
						<label>Email : </label> <label
							th:text="${personne.email}"></label>
					</div>
					
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<label>Rôle : </label>
						<label sec:authentication="principal.authorities" ></label>
					</div>
					<br>

					<td><a
						th:href="@{/editCompte/{idPerso}(idPerso=${personne.idPerso})}"
						class="btn btn-primary">Modifier</a></td>
<!-- 
					<td><a
						th:href="@{/deleteEvent/{id_event}(id_event=${evenement.id_event})}"
						class="btn btn-danger">Supprimer</a></td>

				</div>
			</div>
			 -->
		</div>
		<br> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/afficherReservation}">Liste des réservations</a> 
		
		<br> <a th:href="@{/index}">Retour à la page d'accueil</a>
		
	</div>



</body>
</html>
